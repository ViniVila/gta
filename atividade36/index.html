<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Personagens do GTA</title>

    <style>
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            letter-spacing: 2px;
            background-image: linear-gradient(135deg, #090021 0%, #42d0ff 100%);
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-image: linear-gradient(135deg, #1e0070 0%, #42d0ff 100%);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ffffff;
        }

        h1 {
            color: #ffcc00;
            margin-bottom: 30px;
        }

        .selection-box {
            margin: 20px 0;
            padding: 15px;
            background-color: #ffffff;
            border-radius: 8px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #7a6200;
            font-weight: bold;
        }

        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #555;
            color: white;
            border: 2px solid #00005b;
            border-radius: 5px;
        }

        button {
            background-color: #ffcc00;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px 0;
            width: 100%;
            font-weight: bold;
        }

        button:hover {
            background-color: #00005b;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background-color: #444;
            border-radius: 8px;
            border-left: 5px solid #ffcc00;
            font-size: 18px;
            min-height: 100px;
        }

        .gta-badge {
            background-color: #ffcc00;
            color: black;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            margin-bottom: 10px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>GTA GENERATOR</h1>
        <div class="gta-badge">LOS SANTOS</div>

        <div class="selection-box">
            <label for="name">ESCOLHA SEU PERSONAGEM:</label>
            <select id="name">
                <option value="Michael">Michael - O Ex-Assaltante</option>
                <option value="Franklin">Franklin - O Motorista</option>
                <option value="Trevor">Trevor - O Psicopata</option>
                <option value="CJ">Carl "CJ" Johnson</option>
                <option value="Niko">Niko Bellic</option>
                <option value="Tommy">Tommy Vercetti</option>
            </select>
        </div>

        <div class="selection-box">
            <label for="class">ESCOLHA A SUA CLASSE</label>
            <select id="class">
                <option value="G칙ngster">G칙ngster</option>
                <option value="Ex-Militar">Ex-Militar</option>
                <option value="Traficante">Traficante</option>
                <option value="Assassino">Assassino</option>
                <option value="Ladr칚o">Ladr칚o</option>
                <option value="Empres치rio">Empres치rio</option>
            </select>
        </div>

        <div class="selection-box">
            <label for="ability">ESCOLHA SUA HABILIDADE:</label>
            <select id="ability">
                <option value="Dire칞칚o Perigosa">Dire칞칚o Perigosa</option>
                <option value="Tiro Preciso">Tiro Preciso</option>
                <option value="Luta Corporal">Luta Corporal</option>
                <option value="Furtividade">Furtividade</option>
                <option value="Hackeamento">Hackeamento</option>
                <option value="Negocia칞칚o">Negocia칞칚o</option>
            </select>
        </div>

        <button id="generateBtn">APRESENTA칂츾O</button>

        <div class="result" id="result">
            Sua apresenta칞칚o aparecer치 aqui...
        </div>
    </div>

    <script>
        document.getElementById('generateBtn').addEventListener('click', function () {
            const name = document.getElementById('name').value;
            const charClass = document.getElementById('class').value;
            const ability = document.getElementById('ability').value;

            const random = Math.floor(Math.random() * 5);
            let phrase = "";

            if (random === 0) {
                phrase = `ATEN칂츾O LOS SANTOS! ${name}, o ${charClass}, acabou de chegar dominando a arte da ${ability}!`;
            } else if (random === 1) {
                phrase = `NOVA AMEA칂A: ${name} est치 nas ruas como ${charClass} usando ${ability} para causar o caos!`;
            } else if (random === 2) {
                phrase = `RUMORES DA CIDADE: ${name}, o famoso ${charClass}, retornou com suas habilidades em ${ability}!`;
            } else if (random === 3) {
                phrase = `PERIGO NAS RUAS: ${name} se apresenta como ${charClass} especialista em ${ability}!`;
            } else {
                phrase = `ALVO IDENTIFICADO: ${name} - ${charClass} perigoso com dom칤nio em ${ability}!`;
            }

            document.getElementById('result').innerHTML =
                `<div style="color:#ffcc00; margin-bottom:10px;">游닉 DESCRI칂츾O:</div>
                 <div style="font-size:20px;">${phrase}</div>
                 <div style="margin-top:20px; color:#ffcc00;">
                    <strong>${name}</strong> | ${charClass} | ${ability}
                 </div>`;
        });

        window.addEventListener('load', function () {
            document.getElementById('generateBtn').click();
        });
    </script>
</body>
</html>
